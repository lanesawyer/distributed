<header ng-show="userId !== ''">
    <h1>Fun Retro</h1>
    <span>
      <span class="prime">
          <i class="fa fa-star"></i>
          Prime Directive
          <span>
            <blockquote>
                <p>Regardless of what we discover, we understand and truly believe that everyone did the best job they could, given what was known at the time, their skills and abilities, the resources available, and the situation at hand</p>
                <footer>In Project Retrospectives, Norm Kerth</footer>
            </blockquote>
          </span>
      </span>
      <iframe src="https://ghbtns.com/github-btn.html?user=funretro&repo=distributed&type=star&count=true" title="github stars" frameborder="0" scrolling="0" width="80px" height="20px"></iframe>
      <button id="import-board" ng-click="modalService.openImportBoard(this)">Import CSV</button>
      <button id="copy-board" ng-click="modalService.openCopyBoard(this)">Export board</button>
      <button class="first" ng-click="modalService.openAddNewBoard(this)">New board</button>
    </span>
</header>
